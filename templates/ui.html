<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Readme Commit Streak Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .github-star-btn {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            display: inline-block;
        }

        .form-input {
            margin: 20px 0;
        }

        input[type=text],
        input[type=number],
        input[type=submit],
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type=submit],
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover,
        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
        }

        .output img {
            max-width: 100%;
            border-radius: 4px;
        }

        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>GitHub Readme Commit Streak Stats</h1>
        <a class="github-button" href="https://github.com/i5heu/github-readme-commit-streak-stats" data-size="large"
            data-show-count="true" aria-label="Star i5heu/github-readme-commit-streak-stats on GitHub">Star</a>
        <div class="form-input">
            <input type="text" id="githubUser" name="githubUser" placeholder="Enter GitHub username">
            <input type="number" id="bonusDayEvery" name="bonusDayEvery" value="3">
            <input type="submit" value="Generate" id="generateBtn">
        </div>
        <div class="output">
            <!-- Placeholder for generated image. Actual image display requires JavaScript -->
            <img id="generatedImage" src="" alt="Generated Image" style="display:none;">
            <button class="copy-btn" id="copyUrlBtn" style="display:none;">Copy URL</button>
            <button class="copy-btn" id="copyMarkdownBtn" style="display:none;">Copy Markdown</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('generateBtn').addEventListener('click', function (event) {
                event.preventDefault();
                var githubUser = document.getElementById('githubUser').value;
                var bonusDayEvery = document.getElementById('bonusDayEvery').value;
                var mode = document.getElementById('mode');
                var strictness = document.getElementById('strictness');

                var imageURL = '/generate?githubUser=' + encodeURIComponent(githubUser) +
                    '&mode=' + encodeURIComponent(mode) +
                    '&strictness=' + encodeURIComponent(strictness) +
                    '&bonusDayEvery=' + encodeURIComponent(bonusDayEvery);

                // Display the generated image
                var imgElement = document.getElementById('generatedImage');
                imgElement.src = imageURL;
                imgElement.style.display = 'block';

                // Show "Copy URL" and "Copy Markdown" buttons
                document.getElementById('copyUrlBtn').style.display = 'inline-block';
                document.getElementById('copyMarkdownBtn').style.display = 'inline-block';
            });

            // Copy URL Button functionality
            document.getElementById('copyUrlBtn').addEventListener('click', function () {
                var imgURL = document.getElementById('generatedImage').src;
                navigator.clipboard.writeText(imgURL).then(function () {
                    alert('URL copied to clipboard');
                }, function (err) {
                    console.error('Could not copy URL: ', err);
                });
            });

            // Copy Markdown Button functionality
            document.getElementById('copyMarkdownBtn').addEventListener('click', function () {
                var imgURL = document.getElementById('generatedImage').src;
                var markdownText = `![Generated Image](${imgURL})`;
                navigator.clipboard.writeText(markdownText).then(function () {
                    alert('Markdown copied to clipboard');
                }, function (err) {
                    console.error('Could not copy Markdown: ', err);
                });
            });
        });
    </script>

    <script async defer src="https://buttons.github.io/buttons.js"></script>

</body>

</html>
